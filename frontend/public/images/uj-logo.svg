<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="goldText" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C97C95"/>
      <stop offset="50%" style="stop-color:#C97C95"/>
      <stop offset="100%" style="stop-color:#C97C95"/>
    </linearGradient>
    <linearGradient id="sapphireGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#004D40"/>
      <stop offset="50%" style="stop-color:#00796B"/>
      <stop offset="100%" style="stop-color:#004D40"/>
    </linearGradient>
    <filter id="textEffect">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="1" result="offsetblur"/>
      <feFlood flood-color="#FFD700" flood-opacity="0.5"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="gemGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.7"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="diamondSparkle">
      <feGaussianBlur in="SourceAlpha" stdDeviation="0.3"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#FFFFFF" flood-opacity="0.9"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Static text -->
  <text x="28" y="70" class="logo-text" font-size="44">UJ</text>
  
  <!-- All jewelry elements -->
  <g transform="translate(0,-12)">
    <!-- Circle border -->
    <circle cx="60" cy="60" r="48" 
            fill="none" 
            stroke="#D4AF37" 
            stroke-width="1.5"/>
    
    <!-- Gems and pendant group -->
    <g transform="translate(60,60)">
      <!-- Arc gems -->
      <g>
        <!-- Center gem -->
        <circle r="2.5" 
                cy="47"
                fill="url(#sapphireGradient)" 
                stroke="#004D40" 
                stroke-width="0.5"
                filter="url(#gemGlow)"/>
        
        <!-- Left gems -->
        <circle r="2.5" 
                cx="-19"
                cy="44"
                fill="url(#sapphireGradient)" 
                stroke="#004D40" 
                stroke-width="0.5"
                filter="url(#gemGlow)"/>
        <circle r="2.5" 
                cx="-36"
                cy="35"
                fill="url(#sapphireGradient)" 
                stroke="#004D40" 
                stroke-width="0.5"
                filter="url(#gemGlow)"/>
        
        <!-- Right gems -->
        <circle r="2.5" 
                cx="19"
                cy="44"
                fill="url(#sapphireGradient)" 
                stroke="#004D40" 
                stroke-width="0.5"
                filter="url(#gemGlow)"/>
        <circle r="2.5" 
                cx="36"
                cy="35"
                fill="url(#sapphireGradient)" 
                stroke="#004D40" 
                stroke-width="0.5"
                filter="url(#gemGlow)"/>
      </g>
      
      <!-- Main pendant group -->
      <g transform="translate(0,49)">
        <!-- Connecting piece -->
        <path d="M0,-2 C2,-2 2.5,0 2.5,1 C2.5,2 2,3 0,3 C-2,3 -2.5,2 -2.5,1 C-2.5,0 -2,-2 0,-2"
              fill="url(#sapphireGradient)"
              stroke="#004D40"
              stroke-width="0.5"
              filter="url(#gemGlow)"/>
        
        <!-- Main emerald -->
        <path d="M0,-2 
                C7,-2 10,2 10,5
                C10,8 7,14 3.5,16
                C1.5,17 -1.5,17 -3.5,16
                C-7,14 -10,8 -10,5
                C-10,2 -7,-2 0,-2"
              fill="url(#sapphireGradient)"
              stroke="#004D40"
              stroke-width="0.5"
              filter="url(#gemGlow)"
              transform="translate(0,4)"/>
        
        <!-- Center detail -->
        <circle cx="0" cy="7" r="1.5"
                fill="#FFFFFF"
                stroke="#004D40"
                stroke-width="0.2"
                filter="url(#diamondSparkle)"/>
      </g>
    </g>
  </g>

  <style>
    .logo-text {
      font-family: 'Playfair Display', serif;
      font-weight: 600;
      fill: url(#goldText);
      filter: url(#textEffect);
    }
  </style>
</svg> 